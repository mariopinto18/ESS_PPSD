<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Drag&Drop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- REFERÃŠNCIA AO CSS DO BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />



<head>

	<style>
		.row {
	    display: flex;
		column-gap: 1rem;
		padding: 1px;
		border: solid 2px black;
		background: lightblue;
		}

		.container {
		width: 140px;
		height: 140px;
		padding: 1px;
		border: solid 2px black;
		background: white;
		}

		.hidden {
		display: none;
		}


	</style>
</head>

<body>

<h1>Image Drag and Drop </h1>
<h2>Images in containers</h2>
<hr>

<div class="row">
		<div class="container">
			<img id="drag1" 
				src= "./images/img1.png" 
				draggable="true" />
		</div>

		<div class="container">
			<img id="drag2" 
				src= "./images/img2.png" 
				draggable="true" />
		</div>

		<div class="container">
			<img id="drag3" 
			src= "./images/img3.png" 
			draggable="true" />
		</div>
</div>
<br><br>

	<div class="container">
		<img id="drag4" 
		  src= "./images/img4.png" 
		  draggable="true" />
	</div>

</div> <!-- Row -->




   <script src=" index.js"></script>
</body>

</html>
