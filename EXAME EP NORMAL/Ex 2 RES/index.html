<!DOCTYPE html>
<html lang="en">

<head>
    <title>myVideoteca</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- --> 
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
    <!-- Add icon library -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    
</head>


<body>

    <div class="container col-md-12 border bg-light">
        <div class="jumbotron bg-primary text-white rounded">
            <h1 class="display-6">myVideoteca</h1>
            <hr class="my-2">
        </div>
    
        <!-- FORMULARIO  -->
        <form class="col-md-12" id="frmFilm">
            <div class="col-md-6 mt-2 mb-2" has-validation">
                <label for="txtFilm">Título do Filme:</label>
                <input type="text" id = "txtFilm" required size ="50">
             </div>
            
            <div class="col-md-6 has-validation">
                <label for="sltGenre">Género Filme:</label>
                <select name="sltGenre" id="sltGenre" required>
                    <option value="Aventura">Aventura</option>
                    <option value="Acção">Acção</option>
                    <option value="Comédia">Comédia</option>
                    <option value="Terror">Terror</option>
                    <option value="Romance">Romance</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>

            <div class="col-md-6 has-validation">
                <label for="txtYear">Ano do Filme:</label>
                <input type="number" id= "txtYear" maxlength = "4" min = "1900"  max = "" value = "2000" required>
            </div>

            <div class="col-md-6 mt-2 mb-2">                 
                <button class="btn btn-outline-warning btn-block" type="submit" value = "Submit">Submit</button>
                <button class="btn btn-outline-warning btn-block" type="reset" valur = "Reset">Reset</button>
            </div>
        </form>

        <br>
        <br>
        <hr>

        <!-- SELECTORES DE FILTRO E BUTTONS   -->
        <select name="sltFilter" id="sltFilter" required>
            <option value="Todos">Todos</option>
            <option value="Aventura">Aventura</option>
            <option value="Acção">Acção</option>
            <option value="Comédia">Comédia</option>
            <option value="Terror">Terror</option>
            <option value="Romance">Romance</option>
            <option value="Thriller">Thriller</option>
            <option value="Outro">Outro</option>
        </select>
        <button class = "btn-secondary" id="btnFilter">Filtrar por Género</button>
        <button class = "btn-secondary" id="btnNumber">Número de Filmes</button>
        <button class = "btn-secondary" id="btnOrderTitle">Ordenar por Título</button>
        <button class = "btn-secondary" id="btnOrderYear">Ordenar por Ano (desc)</button>
    </div>    <!-- container -->


    <br><br><br>
    <!--  TABELA PARA RENDERIZAR FILMES -->
    <table align = "center" style="width:60%"; class="tabela table-light table-bordered">
        <tr >
            <th>Título Filme</th>
            <th>Género</th>
            <th>Ano</th>
        </tr>
    </table>




    <script type = "module" src="index.js"></script>
</body>

</html>
